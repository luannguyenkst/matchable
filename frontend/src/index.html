<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matchable Store - Premium E-commerce Experience</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Discover premium products at Matchable Store. Fast shipping, secure checkout, and excellent customer service.">
  <meta name="keywords" content="ecommerce, online shopping, premium products, electronics, fashion, home goods">
  <meta name="author" content="Matchable Store">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://matchable.store/">
  <meta property="og:title" content="Matchable Store - Premium E-commerce Experience">
  <meta property="og:description" content="Discover premium products at Matchable Store. Fast shipping, secure checkout, and excellent customer service.">
  <meta property="og:image" content="/assets/images/og-image.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://matchable.store/">
  <meta property="twitter:title" content="Matchable Store - Premium E-commerce Experience">
  <meta property="twitter:description" content="Discover premium products at Matchable Store. Fast shipping, secure checkout, and excellent customer service.">
  <meta property="twitter:image" content="/assets/images/og-image.jpg">

  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/assets/images/hero-bg.jpg" as="image">
  
  <!-- Security headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <!-- PWA meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Matchable Store">
</head>
<body class="antialiased">
  <app-root></app-root>
  
  <!-- Loading fallback -->
  <noscript>
    <div class="flex items-center justify-center min-h-screen bg-gray-50">
      <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">JavaScript Required</h1>
        <p class="text-gray-600">Please enable JavaScript to use Matchable Store.</p>
      </div>
    </div>
  </noscript>
</body>
</html>
